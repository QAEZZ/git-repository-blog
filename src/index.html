<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="background-color:#101010; color:white;">
    <style>
        .grb-post {
            border: 1px solid grey;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .grb-post-header {
            display: inline-flex;
            border-bottom: 1px solid grey;
            padding-bottom: 5px;
            justify-content: space-between;
        }
        .grb-post-title {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .grb-post-uid {
            color: rgba(200, 200, 200, .75);
            margin: 0;
            margin-top: 5px;
            align-self: top;
            font-size: small;
        }

        .grb-post-content {
            margin: 10px 0 0 0;
        }
        .grb-post-author-avatar {
            aspect-ratio: 1/1;
            width: 50px;
            filter: invert(1);
        }

        .grb-post-stats {
            display: inline-flex;
            margin: 10px 0 0 0;
            padding: 5px 0 0 0;
            gap: 20px;
            border-top: 1px solid grey;
        }
        .grb-post-stats span {
            display: inline-flex;
            align-items: center;
            gap: 2.5px;
            margin-bottom: 0;
        }
        .grb-post-stats span p {
            margin: 0;
        }
        
        .grb-post-info {
            display: inline-flex;
            align-items: center;
            gap: 2.5px;
        }
        .grb-post-details p {
            margin: 0;
        }
        .grb-post-details p:last-child {
            color: rgba(200, 200, 200, .75);
            font-size: .9em;
        }

        .grb-post-edited-timestamp {
            color: rgba(200, 200, 200, .75);
            font-size: .9em;
            margin: 5px 0 0 0;
        }

        details summary::-webkit-details-marker {
            display: none;
        }
        
    </style>
    <p>hello</p>
    <div id="blog-posts"></div>

    <script src="./gitRepoBlog.js"></script>
</body>

</html>
